<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Bubbles</title>
  </head>
  <body>
    <div id="game">
      <div v-if="gameOn">
        <div id="score">
          {{score}}
        </div>      
        <div v-for="(bubble, index) in bubbles" :style="'width:'+bubble.size+'px;height:'+bubble.size+'px;top:'+bubble.y+'px;left:'+bubble.x+'px;background-color:'+bubble.color+';'" class="bubble" v-on:click="popBubble(index)"></div>
      </div>
      <div v-else>
        <h1>Bubbles</h1>
        <button v-on:click="startGame">Start Game</button>
        <footer>
          <a href="https://github.com/BYU-CS260-Winter-2018/lab-3-jrt781">Github classroom link</a>
        </footer>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
